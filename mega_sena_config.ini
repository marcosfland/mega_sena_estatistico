[DATABASE]
path = megasena.db
backup_enabled = true
max_backups = 5
cache_enabled = true

[ANALYSIS]
default_period_days = 365
monte_carlo_simulations = 10000
prediction_recent_weight = 0.4
prediction_frequency_weight = 0.3
prediction_gap_weight = 0.2

[GUI]
theme = clam
auto_update = true
notifications = true
window_width = 700
window_height = 950

[WEB]
port = 5000
host = 127.0.0.1
debug = false

[EXPORT]
default_format = csv
auto_open_folder = true
include_headers = true

